<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amortizações Pagas</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        .header { background-color: #90EE90; color: black; padding: 10px; display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap; }
        .header h1 { margin: 0; font-size: 24px; }
        .summary { display: flex; justify-content: space-between; flex-wrap: wrap; margin: 10px 0; }
        .summary div { font-weight: bold; margin: 5px; flex: 1 1 100px; text-align: left; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th { background-color: #228B22; color: white; padding: 8px; text-align: left; }
        td { padding: 8px; border-bottom: 1px solid #ddd; }
        @media (max-width: 600px) {
            .header { justify-content: center; text-align: center; }
            .chart-placeholder { margin-top: 10px; width: 100%; height: 80px; }
            .summary { flex-direction: column; align-items: flex-start; }
            table, thead, tbody, th, td, tr { display: block; }
            thead tr { position: absolute; top: -9999px; left: -9999px; }
            tr { margin: 0 0 1rem 0; border: 1px solid #ddd; }
            td { border: none; border-bottom: 1px solid #eee; position: relative; padding-left: 50%; }
            td:before { position: absolute; top: 0; left: 6px; width: 45%; padding-right: 10px; white-space: nowrap; content: attr(data-label); font-weight: bold; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Amortizações pagas</h1>
        <div class="chart-placeholder"></div>
    </div>
    
    <div class="summary">
        <div>Valor total: <span id="valorTotal"></span></div>
        <div>42 Parcelas</div>
        <div>Amorizações pagas: <span id="parcelasPagas"></span></div>
        <div>Ano: 2025</div>
    </div>
    
    <table>
        <thead>
            <tr>
                <th>Data:</th>
                <th>Quantia:</th>
                <th>Valor:</th>
                <th>Quem amortizou:</th>
                <th>Notas</th>
            </tr>
        </thead>
        <tbody id="tabelaCorpo"></tbody>
    </table>

    <script>
        // Array de dados (atualize aqui! Adicione objetos para novas linhas)
        const dados = [
            { data: '25 de ago.', quantia: '1x', valor: '445,18', quem: 'José', notas: '' },
            { data: '03 de Set.', quantia: '1x', valor: '449,43', quem: 'José', notas: '' },
            { data: '26 de Set.', quantia: '1x', valor: '456,83', quem: 'José', notas: '' },
            { data: '16 de Out.', quantia: '1x', valor: '463,67', quem: 'José', notas: '' }
            // Adicione mais: { data: 'Nova data', quantia: '1x', valor: 'Novo valor', quem: 'Nome', notas: 'Nota opcional' },
        ];

        // Função para popular a tabela e calcular totais
        function carregarTabela() {
            const corpo = document.getElementById('tabelaCorpo');
            let totalValor = 0;
            corpo.innerHTML = ''; // Limpa tabela
            dados.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td data-label="Data:">${item.data}</td>
                    <td data-label="Quantia:">${item.quantia}</td>
                    <td data-label="Valor:">${item.valor}</td>
                    <td data-label="Quem amortizou:">${item.quem}</td>
                    <td data-label="Notas">${item.notas}</td>
                `;
                corpo.appendChild(row);
                // Calcular total (converte vírgula para ponto)
                totalValor += parseFloat(item.valor.replace(',', '.'));
            });
            document.getElementById('parcelasPagas').textContent = dados.length;
            document.getElementById('valorTotal').textContent = totalValor.toFixed(2).replace('.', ',');
        }

        // Carrega ao abrir a página
        carregarTabela();
    </script>
</body>
</html>
